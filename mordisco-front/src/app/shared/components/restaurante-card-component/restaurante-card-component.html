<article class="card-base card-restaurante group cursor-pointer">
  <div class="relative w-full aspect-4/3 overflow-hidden rounded-t-xl bg-gray-200">
    <img 
      [src]="restaurante()!.logo.url" 
      [alt]="restaurante()!.logo.nombre"
      loading="lazy"
      class="absolute inset-0 transition-transform duration-300 group-hover:scale-110">
    
    <div class="absolute inset-0 bg-linear-to-t from-black/60 via-transparent to-transparent 
                opacity-0 group-hover:opacity-100 transition-opacity duration-300">
    </div>
    Esta abierto? {{isAbierto()}}
    @if (isAbierto()) {
      <div class="absolute top-3 left-3 px-2.5 py-1 rounded-full 
                  bg-green-500 text-white text-xs font-semibold shadow-lg">
        Abierto
      </div>
    }@else {
            <div class="absolute top-3 left-3 px-2.5 py-1 rounded-full 
                  bg-primary-500 text-white text-xs font-semibold shadow-lg">
        Cerrado
      </div>
    }
  </div>

  <div class="flex flex-col p-4 min-h-[180px]">
    <!-- Nombre -->
    <h3 class="text-lg font-bold text-gray-900 line-clamp-2 mb-2 
               group-hover:text-primary-600 transition-colors min-h-14">
      {{ restaurante()!.razonSocial }}
    </h3>

    <!-- Calificación -->
    <div class="flex items-center gap-2 mb-3">
      <div class="flex items-center">
        @for (star of [1,2,3,4,5]; track star) {
          <svg 
            class="w-4 h-4 transition-colors"
            [class.text-yellow-400]="star <= (restaurante()!.estrellas || 0)"
            [class.text-gray-300]="star > (restaurante()!.estrellas || 0)"
            fill="currentColor" 
            viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
        }
      </div>
    </div>

        <!-- Horario -->
    <div class="flex items-start gap-2 text-sm text-gray-600">
      <svg class="w-5 h-5 shrink-0 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="flex-1">
        <p class="font-medium text-gray-900">
          {{getHorarios()}}
        </p>
      </div>
    </div>
  </div>

  <!-- Footer con botón (opcional) -->
  <div class="px-4 pb-4 space-y-1.5">
    @if(adminMode() || isAbierto()){
    <button (click)="verMenu()" class="w-full py-2.5 rounded-lg 
                   bg-primary-50 text-primary-700 font-semibold text-sm
                   hover:bg-primary-100 active:scale-95
                   transition-all duration-200
                   focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
      Ver Menú
    </button>
    }
    @if(adminMode()){
      <button (click)="verCalif()" class="w-full py-2.5 rounded-lg 
                    bg-primary-50 text-primary-700 font-semibold text-sm
                    hover:bg-primary-100 active:scale-95
                    transition-all duration-200
                    focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
        Ver calificaciones
      </button>    
    }
  </div>
</article>
