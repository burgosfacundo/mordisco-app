<!-- producto-card-component.html -->
<article class="card-base flex flex-col h-full">
  <!-- Imagen del producto -->
  <div class="relative w-full h-48 overflow-hidden">
    <img 
      [src]="producto?.imagen?.url" 
      [alt]="producto?.imagen?.nombre"
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-110">
  </div>

  <!-- Contenido del producto -->
  <div class="p-6 flex-1 flex flex-col justify-between gap-4">
    <!-- Nombre del producto -->
    <h2 class="text-gray-900 font-bold text-lg leading-tight line-clamp-2">
      {{ producto?.nombre }}
    </h2>

    <!-- Precio -->
    <div class="flex items-center justify-between">
      <span class="text-primary-600 font-bold text-2xl">
        ${{ producto?.precio }}
      </span>
    </div>

    <button 
      class="w-full py-2.5 rounded-lg
             bg-primary-600 text-white font-semibold text-sm
             hover:bg-primary-700 active:scale-95
             transition-all duration-200
             focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
      Ver Producto
    </button>
  </div>
</article>
