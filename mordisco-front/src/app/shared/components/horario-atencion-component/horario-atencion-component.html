 <article class="bg-white rounded-xl shadow-md overflow-hidden 
                    transition-all duration-300 hover:shadow-xl hover:-translate-y-1
                    flex flex-col h-full">
      <!-- Header con día -->
      <div class="bg-linear-to-r from-blue-50 to-blue-100 px-6 py-4 border-b border-blue-200">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-900">
            {{ getDiaNombre() }}
          </h3>
        </div>
      </div>

      <!-- Content -->
      <div class="p-6 flex-1 flex flex-col">
        <!-- Horarios -->
        <div class="flex items-center gap-3 mb-6">
          <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center shrink-0">
            <svg class="w-4 h-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-xs text-gray-500 uppercase tracking-wide">Horario de atención</p>
            <p class="text-lg font-bold text-gray-900">
              {{ formatHora(horario.horaApertura) }} - {{ formatHora(horario.horaCierre) }}
            </p>
          </div>
        </div>

        <!-- Estado -->
        <div class="mt-auto">
          <span [class]="getEstadoBadgeClass()">
            {{ isAbierto() ? 'Abierto hoy' : 'Cerrado hoy' }}
          </span>
        </div>
      </div>

      <!-- Footer con botones -->
      <div class="px-6 pb-6 pt-2 space-y-2">
        <button 
          (click)="onEditar()"
          class="w-full py-2.5 rounded-lg
                 bg-blue-50 text-blue-700 font-semibold text-sm
                 hover:bg-blue-100 active:scale-95
                 transition-all duration-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <svg class="w-4 h-4 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Editar
        </button>
        <button 
          (click)="onEliminar()"
          class="w-full py-2.5 rounded-lg
                 bg-red-50 text-red-700 font-semibold text-sm
                 hover:bg-red-100 active:scale-95
                 transition-all duration-200
                 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          <svg class="w-4 h-4 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Eliminar
        </button>
      </div>
    </article>
