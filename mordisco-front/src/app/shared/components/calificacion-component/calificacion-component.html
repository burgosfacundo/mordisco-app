<article class="bg-white rounded-xl shadow-md overflow-hidden 
                    transition-all duration-300 hover:shadow-xl
                    flex flex-col h-full">
      <!-- Header con estrellas -->
      <div class="bg-linear-to-r from-yellow-50 to-yellow-100 px-6 py-4 border-b border-yellow-200">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            @for (star of [1,2,3,4,5]; track star) {
              <svg 
                class="w-5 h-5"
                [class.text-yellow-400]="star <= (calificacion()?.puntajePromedio!)"
                [class.text-gray-300]="star > (calificacion()?.puntajePromedio || 0)"
                fill="currentColor" 
                viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            }
          </div>
          <span class="text-2xl font-bold text-yellow-700">
            {{ calificacionPromedio1Dec() }}
          </span>
        </div>
        {{calificacion()?.clienteNombre}}
      </div>

      <!-- Content -->
      <div class="p-6 flex-1 flex flex-col space-y-4">
        <!-- Comentario -->
        @if (calificacion()?.comentario) {
          <div class="flex-1">
            <p class="text-sm text-gray-700 leading-relaxed">
              "{{ calificacion()?.comentario }}"
            </p>
          </div>
        } @else {
          <div class="flex-1 flex items-center justify-center">
            <p class="text-sm text-gray-400 italic">
              Sin comentarios
            </p>
          </div>
        }

        <!-- Fecha -->
        <div class="pt-4 border-t border-gray-200">
          <div class="flex items-center gap-2 text-xs text-gray-500">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>{{ calificacion()?.fechaHora | date:'dd/MM/yyyy - HH:mm' }}</span>
          </div>
        </div>
      </div>
</article>
