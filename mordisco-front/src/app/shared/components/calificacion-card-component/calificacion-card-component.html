<!-- calificacion-card-component.html -->
<article class="card-base flex flex-col h-full">
  <!-- Header con gradiente -->
  <div class="bg-gradient-to-r from-primary-500 to-primary-600 p-6">
    <div class="flex items-center gap-4">
      <!-- Avatar con iniciales del usuario -->
      <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center
                  text-primary-600 font-bold text-xl shadow-lg">
        {{ getInitials() }}
      </div>
      <div class="flex-1 min-w-0">
        <h3 class="text-white font-bold text-lg truncate">
          {{ calificacionResponse?.calificacion?.usuario }}
        </h3>
        <!-- Estrellas de calificación -->
        <div class="flex items-center gap-1 mt-1">
          @for (star of [1,2,3,4,5]; track star){
            <svg class="w-5 h-5" 
                 [class]="star <= (calificacionResponse?.calificacion?.puntaje || 0) ? 'w-5 h-5 text-yellow-400' : 'w-5 h-5 text-white opacity-30'"
                 fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          }
      </div>
    </div>
  </div>

  <!-- Contenido de la calificación -->
  <div class="p-6 flex-1 flex flex-col gap-4">
    <!-- Comentario -->
    <div class="flex-1">
      <p class="text-gray-700 text-sm leading-relaxed">
        {{ calificacionResponse?.calificacion?.comentario }}
      </p>
    </div>

    <!-- Fecha -->
    <div class="text-xs text-gray-500 text-right">
      {{ calificacionResponse?.fechaHora | date:'dd/MM/yyyy HH:mm' }}
    </div>
  </div>
