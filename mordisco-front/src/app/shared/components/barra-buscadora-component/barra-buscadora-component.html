<div class="navbar-search hidden lg:block">
  <div class="relative">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>

    <input
      type="text"
      [formControl]="searchTerm"
      placeholder="Buscar..."
      maxlength="50"
      class="w-full pl-10 pr-10 py-2.5 rounded-full bg-white/95 backdrop-blur-sm
             border border-white/20 text-gray-900 placeholder:text-gray-500
             focus:outline-none focus:ring-2 focus:ring-white/50
             transition-all duration-200">
    @if(searchTerm.value){
    <button 
      (click)="onSearchClear()"
      class="absolute inset-y-0 right-0 pr-3 flex items-center">
      <svg class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    }
  </div>
</div>
