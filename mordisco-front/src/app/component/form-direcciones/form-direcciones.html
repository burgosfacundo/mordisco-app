<h3>Direccion del Usuario</h3>
<div>
    <fieldset>
        <label for="calleID">Calle</label>
        <input type="text" id="calleID" formControlName="calle">
    </fieldset>
    <fieldset>
        <label for="numeroID">Número</label>
        <input type="text" id="numeroID" formControlName="numero">
    </fieldset>
    <fieldset>
        <label for="pisoID">Piso</label>
        <input type="text" id="pisoID" formControlName="piso">
    </fieldset>
    <fieldset>
        <label for="deptoID">Depto</label>
        <input type="text" id="deptoID" formControlName="depto">
    </fieldset>
    <fieldset>
        <label for="codigoPostalID">Código Postal</label>
        <input type="text" id="codigoPostalID" formControlName="codigoPostal">
    </fieldset>
    <fieldset>
        <label for="referenciasID">Referencias</label>
        <input type="text" id="referenciasID" formControlName="referencias">
    </fieldset>
    <fieldset>
        <label for="latitudID">Latitud</label>
        <input type="number" id="latitudID" formControlName="latitud">
    </fieldset>
    <fieldset>
        <label for="longitudID">Longitud</label>
        <input type="number" id="longitudID" formControlName="longitud">
    </fieldset>
    <fieldset>
        <label for="ciudadID">Ciudad</label>
        <input type="text" id="ciudadID" formControlName="ciudad">
    </fieldset>
   
</div>
