<form [formGroup]="editarPerfil" (ngSubmit)="manejarModificacion()" class="form-container">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 form-field">
        <fieldset class="form-field">
            <label for="nombreEditado" class="form-label">Nombre</label>
            <input type="text" id="nombreEditado" placeholder="Ingrese el nuevo nombre" formControlName="nombre" class="form-input"
                    [class.border-red-500]="getError"
                    [class.focus:ring-red-500]="getError">
                        @if (getError('nombre')){
                            <p class="form-error">{{ getError('nombre') }}</p>
                        }
        </fieldset>    
        <fieldset class="form-field">
            <label for="apellidoEditado" class="form-label">Apellido</label>
            <input type="text" id="apellidoEditado" placeholder="Ingrese el nuevo apellido" formControlName="apellido" class="form-input"
                    [class.border-red-500]="getError"
                    [class.focus:ring-red-500]="getError">
                        @if (getError('apellido')){
                            <p class="form-error">{{ getError('apellido') }}</p>
                        }
        </fieldset> 
    </div>
       
        <fieldset class="form-field">
            <label for="telefonoEditado" class="form-label">Teléfono</label>
            <input type="number"  id="telefonoEditado" placeholder="Ingrese el nuevo teléfono" formControlName="telefono"  class="form-input"
                    [class.border-red-500]="getError"
                    [class.focus:ring-red-500]="getError">
                        @if (getError('telefono')){
                            <p class="form-error">{{ getError('telefono') }}</p>
                        }
        </fieldset>
    
    <div style="margin-top: 24px;">
        <button 
            type="submit" 
            [disabled]="editarPerfil.invalid || isSubmitting()" 
            class="form-button">
            @if (isSubmitting()) {
                <span class="inline-flex items-center justify-center gap-2">
                    <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                    Editando...
                </span>
            } @else {
                    Editar
            }
        </button>
    </div> 

</form>
