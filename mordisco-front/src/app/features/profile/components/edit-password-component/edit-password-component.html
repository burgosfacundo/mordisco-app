<form [formGroup]="editarPassword" (ngSubmit)="manejarModificacionPassword()" class="space-y-6">

  <fieldset class="form-field">
    <label for="passwordActual" class="form-label">Contraseña Actual</label>
    <input 
      type="password" 
      id="passwordActual" 
      placeholder="Ingresa tu contraseña actual" 
      formControlName="passwordActual" 
      class="form-input"
      [class.border-red-500]="getError('passwordActual')"
      [class.focus:ring-red-500]="getError('passwordActual')"
    >
    @if (getError('passwordActual')) {
      <p class="form-error">{{ getError('passwordActual') }}</p>
    }
  </fieldset>

  <div class="pt-4 border-t border-gray-200">
    <fieldset class="form-field">
      <label for="password" class="form-label">Contraseña Nueva</label>
      <input 
        type="password" 
        id="password"
        formControlName="password" 
        placeholder="Ingresa tu contraseña nueva" 
        class="form-input"
        [class.border-red-500]="getError('password')"
        [class.focus:ring-red-500]="getError('password')"
      >
      @if (getError('password')) {
        <p class="form-error">{{ getError('password') }}</p>
      }

    </fieldset>

    <fieldset class="form-field">
      <label for="confirmarPasswordNueva" class="form-label">Confirmar Contraseña Nueva</label>
      <input 
        type="password" 
        id="confirmarPasswordNueva" 
        placeholder="Repite la contraseña" 
        formControlName="confirmarPasswordNueva" 
        class="form-input"
        [class.border-red-500]="getError('confirmarPasswordNueva')"
        [class.focus:ring-red-500]="getError('confirmarPasswordNueva')"
      >
      @if (getError('confirmarPasswordNueva')) {
        <p class="form-error">{{ getError('confirmarPasswordNueva') }}</p>
      }
    </fieldset>
  </div>

  <div class="flex flex-col sm:flex-row gap-4 pt-6">
    <button 
      type="button"
      [routerLink]="['/profile']"
      class="btn-outline flex-1 order-2 sm:order-1">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      Cancelar
    </button>
    
    <button 
      type="submit" 
      [disabled]="editarPassword.invalid || isSubmitting()" 
      class="btn-primary flex-1 order-1 sm:order-2">
      @if (isSubmitting()) {
        <span class="inline-flex items-center justify-center gap-2">
          <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
          Guardando...
        </span>
      } @else {
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Cambiar Contraseña
      }
    </button>
  </div> 

</form>
