<!-- producto-pedido-card-component.html -->
<article class="bg-white rounded-xl shadow-md overflow-hidden
                transition-all duration-300 hover:shadow-lg hover:-translate-y-1
                flex flex-row items-center gap-4 p-6">
  
  <!-- Badge de cantidad -->
  <div class="shrink-0">
    <div class="w-14 h-14 rounded-full bg-linear-to-br from-primary-500 to-primary-600 
                text-white flex items-center justify-center font-bold text-xl shadow-lg">
      {{ producto()?.cantidad }}
    </div>
  </div>

  <!-- InformaciÃ³n del producto -->
  <div class="flex-1 min-w-0">
    <h3 class="font-bold text-gray-900 text-lg truncate mb-2">
      {{ producto()?.nombreProducto }}
    </h3>
    <div class="flex items-center gap-2 text-sm text-gray-600">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="font-semibold text-gray-800">${{ producto()?.precioUnitario }}</span>
      <span class="text-gray-400">x</span>
      <span>{{ producto()?.cantidad }}</span>
    </div>
  </div>

  <!-- Subtotal -->
  <div class="shrink-0 text-right">
    <p class="text-xs text-gray-500 uppercase tracking-wide font-semibold mb-1">
      Subtotal
    </p>
    <p class="font-bold text-primary-600 text-2xl">
      ${{ calcularSubtotal() | number:'1.2-2' }}
    </p>
  </div>
</article>
