<section class="flex min-h-screen w-full bg-stone-50">
  <!-- Mitad izquierda: Imagen con color rojo (desktop only) -->
  <div class="hidden lg:flex lg:w-1/2 h-screen items-center justify-center" style="background-color: #E3291D;">
    <img 
      src="https://res.cloudinary.com/dyzhap5j4/image/upload/v1761055103/PHOTO-2025-10-21-10-57-39_hyomts.jpg" 
      alt="Mordisco Delivery" 
      class="w-96 h-auto object-contain">
  </div>

  <!-- Mitad derecha: Contenido -->
  <div class="w-full lg:w-1/2 flex flex-col items-center justify-center px-4 py-8 lg:py-0">
    <h1 class="font-display text-5xl md:text-6xl font-bold mb-4 tracking-tight" style="color: #E3291D;">
      MORDISCO
    </h1>
    <p class="text-gray-600 mb-8 text-center">Establece tu nueva contraseña</p>
    
    <!-- Formulario -->
    <form 
      [formGroup]="resetForm" 
      (ngSubmit)="resetearPassword()" 
      class="form-container">
      
      <fieldset class="form-field">
        <label for="newPassword" class="form-label">Nueva Contraseña</label>
        <input 
          id="newPassword"
          type="password" 
          placeholder="Ingrese su nueva contraseña" 
          formControlName="newPassword" 
          class="form-input"
          [class.border-red-500]="getError('newPassword')">
        
        @if (getError('newPassword')) {
          <p class="form-error">{{ getError('newPassword') }}</p>
        }
      </fieldset>

      <fieldset class="form-field">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input 
          id="confirmPassword"
          type="password" 
          placeholder="Confirme su contraseña" 
          formControlName="confirmPassword" 
          class="form-input"
          [class.border-red-500]="getError('confirmPassword')">
        
        @if (getError('confirmPassword')) {
          <p class="form-error">{{ getError('confirmPassword') }}</p>
        }
      </fieldset>

      <div style="margin-top: 32px;">
        <button 
          type="submit" 
          [disabled]="resetForm.invalid || isSubmitting()" 
          class="form-button">
          @if (isSubmitting()) {
            <span class="inline-flex items-center justify-center gap-2">
              <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
              Guardando...
            </span>
          } @else {
            Restablecer Contraseña
          }
        </button>
      </div>
    </form>
  </div>
</section>
