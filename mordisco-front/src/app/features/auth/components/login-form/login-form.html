<form 
  [formGroup]="loginForm" 
  (ngSubmit)="iniciarSesion()" 
  class="form-container"
>
  <!-- Campo Email -->
  <fieldset class="form-field">
    <label for="email" class="form-label">
      Email
    </label>
    
    <input 
      id="email"
      type="email" 
      placeholder="Ingrese el email" 
      formControlName="email" 
      class="form-input"
      [class.border-red-500]="getError"
      [class.focus:ring-red-500]="getError"
    >
    
    @if (getError('email')) {
      <p class="form-error">
        {{ getError('email') }}
      </p>
    }
  </fieldset>

  <!-- Campo Contraseña -->
  <fieldset class="form-field">
    <label for="password" class="form-label">
      Contraseña
    </label>
    <div class="relative"> 
        <input 
          id="password"
          [type]="showPassword ? 'text' : 'password'" 
          placeholder="Ingrese la contraseña" 
          formControlName="password" 
          class="form-input"
          [class.border-red-500]="getError"
          [class.focus:ring-red-500]="getError"
        >
        <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
            tabindex="-1"
        >
            @if (showPassword) {
                <!-- Icono ojo cerrado -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
            } @else {
                <!-- Icono ojo abierto -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            }
        </button>
    </div>
    @if (getError('password')) {
      <p class="form-error">
        {{ getError('password') }}
      </p>
    }

     <div class="text-right mt-2">
        <a 
          [routerLink]="['/recover-password']" 
          class="text-xs font-semibold hover:underline transition-colors"
          style="color: #E3291D;">
          ¿Olvidaste tu contraseña?
        </a>
    </div>
  </fieldset>

  <!-- Botón Submit -->
  <div style="margin-top: 32px;">
    <button 
      type="submit" 
      [disabled]="loginForm.invalid || isSubmitting()" 
      class="form-button"
    >
      @if (isSubmitting()) {
        <span class="inline-flex items-center justify-center gap-2">
          <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
          Iniciando...
        </span>
      } @else {
        Iniciar Sesión
      }
    </button>
  </div>

  <!-- Link a Registro -->
  <div class="text-center" style="margin-top: 24px;">
    <p class="text-stone-700" style="font-size: 14px;">
      ¿Todavía no tienes cuenta? 
      <a 
        [routerLink]="['/registro']" 
        class="font-semibold hover:underline transition-colors"
        style="color: #E3291D;"
      >
        Regístrate aquí
      </a>
    </p>
  </div>
</form>
