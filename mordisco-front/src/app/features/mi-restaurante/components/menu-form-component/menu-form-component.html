<div class="form-container">
    <!-- Título -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-10 h-10 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
      <h1 class="titulo-seccion mb-2">
        Crear Menú para tu Restaurante
      </h1>
      <p class="text-gray-600">
        Para comenzar a agregar productos, primero necesitas crear un menú
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
      
      <!-- Nombre del Menú -->
      <fieldset class="form-field">
        <label for="nombreMenuID" class="form-label">
          Nombre del Menú *
        </label>
        <input 
          type="text" 
          id="nombreMenuID"
          formControlName="nombreMenu"
          class="form-input"
          placeholder="Ej: Menú Principal, Menú Ejecutivo"
          maxlength="100"
          [class.border-red-500]="getError('nombreMenu')"
          [class.focus:ring-red-500]="getError('nombreMenu')">
        @if (getError('nombreMenu')) {
          <p class="form-error">{{ getError('nombreMenu') }}</p>
        }
        <p class="text-xs text-gray-500 mt-1">
          Este nombre te ayudará a identificar tu menú (mínimo 3 caracteres)
        </p>
      </fieldset>

      <!-- Botones -->
      <div class="flex flex-col sm:flex-row gap-3 mt-8">
        <button 
          type="button"
          (click)="onCancel()"
          class="btn-outline flex-1">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Volver a Mi Restaurante
        </button>
        <button 
          type="submit" 
          [disabled]="menuForm.invalid || isSubmitting" 
          class="btn-primary flex-1">
          @if (isSubmitting) {
            <span class="inline-flex items-center justify-center gap-2">
              <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
              Creando menú...
            </span>
          } @else {
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Crear Menú
          }
        </button>
      </div>
    </form>
</div>
