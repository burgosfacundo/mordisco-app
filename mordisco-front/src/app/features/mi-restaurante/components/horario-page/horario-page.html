<main class="pt-20">

<div class="w-full max-w-7xl mx-auto px-4 py-8 space-y-12">
  <section class="space-y-6">
    <section class="flex justify-between pt-1">
      <h2 class="titulo-seccion"> Mis horarios de atencion</h2>
      <button 
        (click)="crearHorario()" 
        class="btn-primary">
        Agregar nuevo horario
      </button>
    </section>
    @if (isLoading) {
        <!-- Loading State -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Cargando direcciones...</p>
        </div>
    }@else {
        @if (arrHorarios && arrHorarios.length>0) {
            <ul class="grid-direcciones">
                @for(horario of arrHorarios; track $index){
                    <li class="card-base fade-in">
                        <app-horario-card-component [horario]="horario"></app-horario-card-component>
                        <div class="flex gap-3 p-4">                        
                            <button (click)="modificarHorario(horario)" class="btn-outline flex-1">Editar</button>
                            <button (click)="confirmarEliminacion(horario.id)" class="btn-ghost flex-1 text-red-600 hover:bg-red-50">Eliminar</button>
                        </div>    
                    </li>
                }
            </ul>
            
            <!-- Paginador -->
            <div class="flex justify-center mt-8">
                <mat-paginator
                    [length]="lengthHorarios"
                    [pageSize]="sizeHorarios"
                    [pageIndex]="pageHorarios"
                    (page)="onPageChangeHorarios($event)"
                    class="bg-white rounded-xl shadow-md">
                </mat-paginator>
            </div>    
        }@else{
            <!-- Empty State -->
             <div class="empty-state">
                    <svg class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <h3 class="empty-title">No tienes horarios</h3>
                    <p class="empty-description">
                        Agrega tu primer horario para comenzar
                    </p>
                </div>           
            }
    }
</section>
</div>
</main>
