<div class="w-full max-w-7xl mx-auto px-4 py-8 space-y-12">
  
  <!-- Hero Title -->
  <div class="text-center space-y-2">
    <h1 class="titulo-hero">
      Panel de Administración
    </h1>
    <p class="text-gray-600 text-lg">
      Gestiona restaurantes, usuarios y pedidos desde un solo lugar
    </p>
  </div>

  <!-- Stats Cards (Resumen rápido) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Restaurantes Stat -->
    <div class="bg-linear-to-br from-orange-50 to-orange-100 rounded-xl p-6 border border-orange-200">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-orange-600 text-sm font-semibold uppercase tracking-wide">Restaurantes</p>
          <p class="text-3xl font-bold text-orange-900 mt-2">{{ lengthRestaurantes }}</p>
        </div>
        <div class="w-12 h-12 bg-orange-200 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Usuarios Stat -->
    <div class="bg-linear-to-br from-blue-50 to-blue-100 rounded-xl p-6 border border-blue-200">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-blue-600 text-sm font-semibold uppercase tracking-wide">Usuarios</p>
          <p class="text-3xl font-bold text-blue-900 mt-2">{{ lengthUsuarios }}</p>
        </div>
        <div class="w-12 h-12 bg-blue-200 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Pedidos Stat -->
    <div class="bg-linear-to-br from-green-50 to-green-100 rounded-xl p-6 border border-green-200">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-green-600 text-sm font-semibold uppercase tracking-wide">Pedidos</p>
          <p class="text-3xl font-bold text-green-900 mt-2">{{ lengthPedidos }}</p>
        </div>
        <div class="w-12 h-12 bg-green-200 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
