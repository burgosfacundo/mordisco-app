<main class="pt-20">
<div class="w-full max-w-7xl mx-auto px-4 py-8 space-y-12">
    <section class="space-y-6">
    <h2 class="titulo-seccion">
      {{restaurante?.razonSocial}}
    </h2>

    @if (isLoadingRestaurante) {
      <!-- Loading State -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando restaurante...</p>
      </div>
    } @else {
      @if (restaurante) {
        <app-detalle-restaurante [rest]="restaurante"></app-detalle-restaurante>
        <app-menu-component [rest]="restaurante"></app-menu-component>
      }@else {
        <div class="empty-state">
          <svg class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          <h3 class="empty-title">
            No existe ese restaurante
          </h3>
        </div>
      }
    }  
  </section>
</div>
</main>
